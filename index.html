<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Compras</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />
    <!-- Vue JS 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div id="lista_compras">
        <h1>{{ header.toLocaleUpperCase() }}</h1>
        <div>
            <div class="form-outline mb-4">
                <input type="text" id="form4Example1" class="form-control" v-model="newCompra" v-on:keyup.enter="compras.push(newCompra)" />
                <label class="form-label" for="form4Example1">Agregar nuevo</label>
            </div>
            <button type="button" class="btn btn-primary" v-on:click="compras.push(newCompra)">Agregar Elemento</button>

        </div>
        <ul>
            <li v-for="compra in compras">{{compra}}</li>
        </ul>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#lista_compras',
        data: {
            header: 'Listado de Compras',
            newCompra: '',
            compras: [
                '10 Arroz',
                '15 Aceite',
                '5 Durena'
            ]
        }
    });
</script>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>

</html>
